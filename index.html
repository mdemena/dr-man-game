<!doctype html>
<html lang="en">
  <head>
    <title>DR-MAN Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <main>
      <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <span>Ready?</span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Ok</button>
            </div>
          </div>
        </div>
      </div>
      <canvas id="game-screen" width="800" height="800"></canvas>
      <div class="score">Score: <span>0</span> <button type="button" id="btnRestart" onclick="window.location.reload(false);" class="btn btn-warning">Restart</button></div>
    </main>
    <script src="/js/figure.js"></script>
    <script src="/js/wall.js"></script>
    <script src="/js/pill.js"></script>
    <script src="/js/covid.js"></script>
    <script src="/js/drman.js"></script>
    <script src="/js/board.js"></script>
    <script src="/js/game.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
